type Todo {
  id: ID!
  title: String!
  body: String!
  status: String!
  created_at: String!
}

input InputTodo {
  title: String!
  body: String!
  status: String!
}

type Query {
  updateTodo(id: String!, input: InputTodo): [Todo]!
  addTodo(input: InputTodo): [Todo]!
  getTodo(id: String!): [Todo]!
}
